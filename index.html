<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD ♾️</title>
    <style>
        body {
            background: rgb(193, 193, 193);
        }
    </style>
</head>
<body>
    

    <div class="container mt-4">
        <h3 class="text-center fs-3">Products</h3>

        <form id="form" class="w-50 mx-auto mb-5">

            <div class="mb-3">
                <label for="name" class="form-label">Nomi*</label>
                <input type="text" class="form-control" id="name" placeholder="Nomini kiriting">
            </div> 

            <div class="mb-3">
                <label for="price" class="form-label">Narxi*</label>
                <input type="number" class="form-control" id="price" placeholder="Narxi kiriting">
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status*</label>
                <select id="status" class="form-control" aria-label="Default select example">
                    <option selected value="">Statusni tanlang</option>
                    <option value="active">active</option>
                    <option value="inactive">inactive</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Izoh*</label>
                <textarea style="resize: none;" class="form-control" id="description" rows="3" placeholder="Izohni kiriting"></textarea>
            </div>

            <button id="btn" type="button" class="btn btn-secondary w-100 ">Saqlash</button>
        </form>

        <table class="table table-striped table-hover bg-secondary text-white">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nomi</th>
                    <th>Narxi</th>
                    <th>Status</th>
                    <th>Izoh</th>
                    <th>Yaratilgan vaqt</th>
                    <th>O'zgartirilgan vaqt</th>
                    <th>Amallar</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="./js/index.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script> -->
</body>
</html>
